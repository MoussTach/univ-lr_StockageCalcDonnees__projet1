<!DOCTYPE html>
<html>
  <head>
    <title>Exportations d'Ananas</title>
  </head>
  <style>
    input {
      display: block;
      margin-bottom: 12px;
    }
  </style>
  <body>
    <h1>Exportations d'Ananas</h1>
    <p>You have <strong class="balance">loading...</strong> ANA</p>

    <h1>Send Ananas</h1>
    <section id="formulaire">
        <label for="no_lot">N° Lot:</label>
        <input type="number" id="no_lot" placeholder="10231">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="10231">
        <label for="depart_place">Lieu de départ</label>
        <input type="text" id="depart_place" placeholder="Paraguay">
        <label for="arrived_place">Lieu d'arrivé</label>
        <input type="text" id="arrived_place" placeholder="Groenland">
        <label for="date_expedition">Date d'expédition</label>
        <input type="date" id="date_expedition">
    </section>

    <button onclick="App.sendCoin()">Send Ananas</button>

    <script src="index.js"></script>
  </body>
</html>
